<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>seabattle</title>
</head>

<body>
  <div class="inner">

    <div class="wrapper">
      <div class="box__wrapper">

        <div class="box">
       
    
            <div class="randomShips btn" id="randomShips">
              <span>R</span>
              <span>A</span>
              <span>N</span>
              <span>D</span>
              <span>O</span>
              <span>M</span>
            </div>
            <div class="clearShips btn" id="clearShips">
              <span>C</span>
              <span>L</span>
              <span>E</span>
              <span>A</span>
              <span>R</span>
            </div>
         <div class="field">
  
           <div class="box__inner">
     
             <div class="ships flex clear">
               <div class="ships__box">
       
                 <div class="ship-piece clear" data-size="4"></div>
               </div>
               <div class="ships__box">
       
                 <div class="ship-piece clear" data-size="3"></div>
                 <div class="ship-piece clear" data-size="3"></div>
               </div>
               <div class="ships__box">
       
                 <div class="ship-piece clear" data-size="2"></div>
                 <div class="ship-piece clear" data-size="2"></div>
                 <div class="ship-piece clear" data-size="2"></div>
               </div>
               <div class="ships__box">
       
                 <div class="ship-piece clear" data-size="1"></div>
                 <div class="ship-piece clear" data-size="1"></div>
                 <div class="ship-piece clear" data-size="1"></div>
                 <div class="ship-piece clear" data-size="1"></div>
               </div>
             </div>
             <div id="playerBoard" class="board flex"></div>
           </div>
         </div>
        </div>
        <div class="readyBtn__box">

          <div class="getBtn notReady btn" id="readyBtn">
            <span>S</span>
            <span>T</span>
            <span>A</span>
            <span>R</span>
            <span>T</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
